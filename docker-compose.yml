services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-talentpulse}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-talentpulse_secret}
      POSTGRES_DB: ${POSTGRES_DB:-talentpulse}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-talentpulse}"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql+asyncpg://${POSTGRES_USER:-talentpulse}:${POSTGRES_PASSWORD:-talentpulse_secret}@db:5432/${POSTGRES_DB:-talentpulse}
      DATABASE_URL_SYNC: postgresql://${POSTGRES_USER:-talentpulse}:${POSTGRES_PASSWORD:-talentpulse_secret}@db:5432/${POSTGRES_DB:-talentpulse}
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./api:/code
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload"

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    depends_on:
      - api
    volumes:
      - ./web:/app
      - /app/node_modules
      - /app/.next

  # Optional: Ollama in container (use `docker compose --profile ollama up`)
  ollama:
    image: ollama/ollama:latest
    profiles:
      - ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama

volumes:
  pgdata:
  ollama_data:
